<form method="post" (ngSubmit)="addResponse()" class="grid gap-10 md:w-[50%] w-[100%] mx-auto rounded-sm shadow-lg p-4">
    <div class="grid gap-3">
        <label for="title" class="text-gray-600">Content</label>
        <input type="text" name="content" [(ngModel)]="content" placeholder="Response content" class="px-2 py-3 rounded-sm border border-gray-500">
    </div>
    <button class="rounded-sm bg-cyan-500 p-3 font-semibold justify-self-start text-gray-50">Submit</button>
</form>
