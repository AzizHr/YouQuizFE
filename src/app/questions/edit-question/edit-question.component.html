<form
  method="post"
  (ngSubmit)="editQuestion()"
  class="grid gap-10 md:w-[50%] w-[100%] mx-auto rounded-sm shadow-lg p-4"
>
  <div class="grid gap-3">
    <label for="title" class="text-gray-600">Content</label>
    <input
      type="text"
      name="content"
      [(ngModel)]="question.content"
      placeholder="Question content"
      class="px-2 py-3 rounded-sm border border-gray-500"
    />
  </div>
  <div class="grid gap-3">
    <label for="title" class="text-gray-600">Number of correct responses</label>
    <input
      type="text"
      name="numberOfCorrectResponses"
      [(ngModel)]="question.numberOfCorrectResponses"
      placeholder="Question number of correct responses"
      class="px-2 py-3 rounded-sm border border-gray-500"
    />
  </div>
  <div class="grid gap-3">
    <label for="title" class="text-gray-600">Number of responses</label>
    <input
      type="text"
      name="numberOfResponses"
      [(ngModel)]="question.numberOfResponses"
      placeholder="Question Number of responses"
      class="px-2 py-3 rounded-sm border border-gray-500"
    />
  </div>
  <div class="grid gap-3">
    <label for="title" class="text-gray-600">Points</label>
    <input
      type="text"
      name="points"
      [(ngModel)]="question.points"
      placeholder="Question points"
      class="px-2 py-3 rounded-sm border border-gray-500"
    />
  </div>
  <div class="grid gap-3">
    <label for="title" class="text-gray-600">Type</label>
    <input
      type="text"
      name="type"
      [(ngModel)]="question.type"
      placeholder="Question type"
      class="px-2 py-3 rounded-sm border border-gray-500"
    />
  </div>
  <div class="grid gap-3">
    <label for="parent" class="text-gray-600">Level</label>
    <select
      name="parentId"
      [(ngModel)]="question.levelId"
      class="px-2 py-3 rounded-sm border border-gray-500 bg-white"
    >
      <option *ngFor="let level of levels" [value]="level.id">
        {{ level.description }}
      </option>
    </select>
  </div>
  <div class="grid gap-3">
    <label for="parent" class="text-gray-600">Subject</label>
    <select
      name="parentId"
      [(ngModel)]="question.subjectId"
      class="px-2 py-3 rounded-sm border border-gray-500 bg-white"
    >
      <option *ngFor="let subject of subjects" [value]="subject.id">
        {{ subject.title }}
      </option>
    </select>
  </div>
  <button
    class="rounded-sm bg-cyan-500 p-3 font-semibold justify-self-start text-gray-50"
  >
    Submit
  </button>
</form>
